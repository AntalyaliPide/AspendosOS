name: Aspendos ISO Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Araclar
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso grub-pc-bin grub-common mtools squashfs-tools debootstrap

      - name: Tam Sistem Insa (Kernel Dahil)
        run: |
          mkdir -p iso/boot/grub
          mkdir -p iso/live
          
          # 1. Temel Sistemi Kur
          sudo debootstrap --arch=amd64 bookworm chroot-dir http://deb.debian.org/debian/
          
          # 2. Kernel ve Live Paketlerini chroot icinde kur (ASIL EKSIK BURASIYDI)
          sudo chroot chroot-dir apt-get update
          sudo chroot chroot-dir apt-get install -y --no-install-recommends linux-image-amd64 live-boot

          # 3. Kernel dosyalarini ISO klasorune tasi
          cp chroot-dir/boot/vmlinuz-* iso/boot/vmlinuz
          cp chroot-dir/boot/initrd.img-* iso/boot/initrd.img
          
          # 4. Sistemi paketle
          sudo mksquashfs chroot-dir iso/live/filesystem.squashfs -noappend
          
          # 5. Grub Ayari (Dosya yollarini artik bulabilecek)
          echo 'set default=0
          set timeout=5
          menuentry "Aspendos OS (AntalyaliPide Edition)" {
            linux /boot/vmlinuz boot=live
            initrd /boot/initrd.img
          }' > iso/boot/grub/grub.cfg
          
          # 6. ISOyu Bas
          grub-mkrescue -o aspendos-os-v1.iso iso

      - name: ISOyu Gonder
        uses: actions/upload-artifact@v4
        with:
          name: Aspendos-Gercer-ISO
          path: "*.iso"
